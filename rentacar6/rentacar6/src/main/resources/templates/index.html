<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Car</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Rent A Car</h1>
            </div>
            <nav>
                <a href="/login.html">Login</a>
                <a href="/register.html">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Find Your Perfect Ride</h1>
                <p>Choose from a wide selection of cars at the best prices.</p>
                <a href="#cars" class="btn">Explore Cars</a>
            </div>
        </section>

        <!-- Cars Section -->
        <section id="cars" class="section">
            <div class="container">
                <h2>Available Cars</h2>
                <div id="loading-spinner" class="spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading cars...
                </div>
                <div id="car-categories">
                    <!-- Dynamic categories will be added here -->
                </div>
                <div id="car-list" class="car-grid">
                    <!-- Cars will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rent A Car. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/index.js"></script>
</body>
</html>
